<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.0.0/jquery.js"></script>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body class="text-md-center">
<div class="form-signin" id="register">
    <br><br><br><br><br><br>
    <ul><input class=" " id="name" placeholder="用户名"></ul>
    <br>
    <ul><input class="" id="password" placeholder="密码"></ul>
    <br>
    <ul><input class="" id="email" placeholder="邮箱"></ul>
    <br>
    <ul><input class="" id="code" placeholder="验证码"></ul>
    <br>
    <ul>
        <button class="btn btn-info" id="getCode" onclick="getCode()">获取验证码</button>
    </ul>
    <ul>
        <button class="btn btn-primary" id="submit" onclick="register()">注册</button>
    </ul>

</div>
<script th:inline="javascript">
    function getCode() {
        var email = $("#email").val();
        if (email == null || email == '') {
            alert("邮箱不得为空");
            return false;
        } else {
            var re = /^\w+@[a-z0-9]+\.[a-z]{2,4}$/;
            if (!re.test(email)) {
                alert("邮箱格式不正确")
                return false;
            }
        }
        $.ajax({
            url: "/user/getCode",
            data: {
                email: email
            },
            type: "GET",
            success: function (result) {
                if (true) {
                    alert("验证码已发送")
                }
            }
        })
    }

    function register() {

        var name = $("#name").val();
        var password = $("#password").val();
        var email = $("#email").val();
        var code = $("#code").val();
        if (name == null || name == '') {
            alert("姓名不得为空");
            return false;
        }
        if (password == null || password == '') {
            alert("密码不得为空");
            return false;
        }
        if (email == null || email == '') {
            alert("邮箱不得为空");
            return false;
        }
        if (password == null || password == '') {
            alert("密码不得为空");
            return false;
        }
        if (code == null || code == '') {
            alert("验证码不得为空");
            return false;
        }
        $.ajax({
            url: "register",
            data: {
                name: name,
                password: password,
                email: email,
                code: code
            },
            type: "POST",
            success: function (data) {
                if (data.code == 200) {
                    alert(data.message)
                    window.location.href = "/index"
                } else {
                    alert(data.message)
                    console.log(data.message)
                    window.location.href = "/user/toRegisterPage"
                }
            }
        })
    }
</script>
</body>
</html>
