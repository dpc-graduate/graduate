<head>
    <title>我的信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-------------jquery库-------------->
  	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<!-------------Amazeui--------------->
    <script type="text/javascript" src="js/amazeui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/amazeui.css">
    <!------------核心样式-------------->
    <link rel="stylesheet" type="text/css" href="css/user.css">    
</head>
<body>

<!-------------------版头------------------->
<%layout("/include/user_top.html"){}%>
<!-----------------用户banner---------------->
<div id="user_banner">
	<div class="pic">
		<a href="my_head.html">
			<img src="images/user_head_pic.jpg"/>
			<div>更换头像</div>
		</a>
	</div>
	<div class="con">
		<h2>Alpha</h2>
		<p>人生旅程，不同的是沿途风景以及看风景的心情</p>
	</div>
</div>
<!-----------------快捷导航---------------->
<div id="quick_nav">
	<a href="${ctxPath}/my_index.html"><span class="ico1"><img src="${ctxPath}/image/nav_ico1.png"/></span>个人主页</a>
	<a href="${ctxPath}/member/scenic_order.html"><span class="ico5"><img src="${ctxPath}/image/nav_ico5.png"/></span>旅游订单</a>
	<a href="${ctxPath}/note_comments.html"><span class="ico6"><img src="${ctxPath}/image/nav_ico6.png"/></span>我的评论</a>
</div>
<!-----------------框架---------------->
<div class="cw1000">
	<div class="w280 fl">
		<div class="public_box">
			<!-----------------设置导航---------------->
			<div id="set_nav">
				<%layout("/include/edit_info.html"){}%>
			</div>
		</div>	
	</div>
	<div class="w700 fr">
		<div class="public_box">
			<!-----------------我的信息---------------->
			<div id="set_box">
				<div class="title"><h2>我的信息</h2></div>
				<table class="table_list">
					<tr>
						<th>昵称：</th>
						<td><input class="text" type="text" value="Alpha"/></td>
					</tr>
					<tr>
						<th>性别：</th>
						<td>
							<label class="am-radio">
								<input class="radio" type="radio" name="radio3" value="" data-am-ucheck checked> 男
							</label>
							<label class="am-radio">
								<input class="radio" type="radio" name="radio3" value="" data-am-ucheck> 女
							</label>
							<label class="am-radio">
								<input class="radio" type="radio" name="radio3" value="" data-am-ucheck> 保密
							</label>
						</td>
					</tr>
					<tr>
						<th>居住城市：</th>
						<td><input class="text" type="text" value="洛阳"/></td>
					</tr>
					<tr>
						<th>出生日期：</th>
						<td><input type="text" readonly="true" class="text"></td>
					</tr>
					<tr>
						<th>个人签名：</th>
						<td><textarea placeholder="例：一场说走就走的旅行，不必在乎终点！">Dream of starting！</textarea></td>
					</tr>
				</table>
				<div class="operation"><input type="submit" class="save" value="保存" /></div>
			
			</div>
		</div>	
	</div>
	<div class="clear"></div>
</div>
<!-----------------版底---------------->
<div id="footer">

</div>
</body>
</html>
